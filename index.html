<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artiști Interbelici</title>
    <link rel="stylesheet" href="./menu_bar.css"/>
    <link rel="stylesheet" href="./citate.css"/>
    <link rel="stylesheet" href="styles.css"/>    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
  />
  <link rel="stylesheet" href="style.css" />
    <style>
      :root{
        --widt: 1300px;
        --viewport_width: 100px;
      }
      
      .banner_home_page {
        position: relative;
        width: 100%;
        height: 0;
        padding-top: 56.25%;
        overflow: hidden;
        z-index: 1;
      }

      .banner_home_page img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
      }

      .banner_home_page h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin: 0;
        padding: 0;
        color: white;
        text-align: center;
        font-size: 52px;
        width: 100%;
        z-index: 3;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        white-space: nowrap;
        overflow: hidden;
      }

      .banner_home_page h1 {
        animation: animated-text calc(3.5s) linear 1s 1 normal both,
        animated-cursor 200ms linear infinite;
      }

      @keyframes animated-text{
        from{width: 0;}
        to{width: 55vw;}
      }

      @keyframes animated-cursor{
        from{border-right-color: rgba(255,255,255,.75);}
        to{border-right-color: transparent;}
      }

      @media screen and (max-width: 1300px) {
        .banner_home_page h1 {
          font-size: 4vw;
        }
      }

      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        overflow-x: hidden;
      }

      .content {
        display: flex;
        padding: 20px;
      }

      .text {
        flex: 2;
        padding-right: 20px;
        font-size: 18px;
        line-height: 1.6;
        color: #333;
      }

      .image {
        flex: 1;
      }

      .image img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }

      table {
        width: 100%;
        table-layout: fixed;
      }

      .container {
        position: absolute;
        top: -3px;
        max-width: 1300px;
        margin: 0 auto;
        width: 100%;
        border: none;
      }

      .writable_space{
        height: fit-content;
        background-color: #f5f5f5;
        max-width: 1300px;
        width: 100%;
        z-index: 0;
        border: none;
        border-radius: 0%;
      }

      .the_whole_site{
        width: 100%;
        height: 100%;
        border: none;
      }

      .cell {
        border: none;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
      }

      .cell_ {
        position: absolute;
        top: 0;
        bottom: 0px;
        left: -1px;
        right: -3px;
        top: -3px;
        height: 101%;
        z-index: -1;
      }

      .cell_:nth-child(1){
        left: -2px; /* este o diferenta de un pixel intre cele 2 */
      }

      .cell_:nth-child(1) {
        background: linear-gradient(to left, #302a00a5,rgba(133, 117, 0, 0.647));
      }

        .cell_:nth-child(2) {
          background: linear-gradient(to right, #302a00a5,rgba(133, 117, 0, 0.647));
      }
      
      @media (min-width: 1300px) {
        .cell:nth-child(1),
        .cell:nth-child(3) {
          width: calc((100% - 1300px) / 2); /* Divide the remaining space equally between the first and third cells */
        }

        .cell:nth-child(2) {
          width: calc( 1300px * 0.9 );
        }
      }

      @media (max-width: 1300px) {
        .cell:nth-child(1),
        .cell:nth-child(3) {
          width: calc(50% + 6px);
        }

        .cell:nth-child(2) {
          background: none;
          max-width: 90%;
          width: 90%;
        }
      }
    </style>
  </head>

  <body>
    <script src="./citate.js"></script>
    <script src="search_bar_logic.js"></script>
    <div class="menu_bar">
      <table>
        <tr>
          <th class="menu_cells" style="background-color: #eeeeee;">
            <a href="./index.html">
              <img src="./poze/acasa.png" alt="Acasă" /> Acasă
            </a>
          </th>

          <th class="menu_cells">

          </th>

          <th class="menu_cells">
            <div class="iframe-container">
              <form>
                <div class="search-wrapper">
                  <div class="search">
                    <span class="material-symbols-outlined">search</span>
                    <div class="input-wrapper">
                      <input
                        class="search-input"
                        id="searches-input"
                        type="search"
                        onclick="cauta(''+document.getElementById('searches-input').value)"
                        placeholder="Căutare"
                        autocomplete="off"
                      />
                      <div class="suggestions-wrap">

                          <!-- Suggestii generate -->

                    </div>

          </th>

      </table>
    </div>

    <div class="the_whole_site">
      <table style="border: none;">
        <tr>
          <th class="cell">
            <div class="cell_"></div>
          </th>
          <th class="cell">
            <div class="writable_space">
              <div class="container">
                <div class="banner_home_page">
                  <img src="./poze/piata-unirii-1914-iasul-de-odinioara-laiasi.png" alt="Piata Unirii 1914">
                  <h1>Musique du petit Paris</h1>
                </div>
              </div>
              <!-- Pentru a avea mereu aceeasi pozitionare a urmatoarelor elemente in site, dublam div-ul de mai sus, dar "fara" a il afisa -->
              <div class="container" style="position: inherit; z-index: -200;">
                <div class="banner_home_page" style="z-index: inherit;">
                  <img src="./poze/piata-unirii-1914-iasul-de-odinioara-laiasi.png" alt="Piata Unirii 1914">
                  <h1>Musique du petit Paris</h1>
                </div>
              </div>

              <div class="main_container">

              </div>
              <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
              <!-- calibram la finat marimea partilor, br asta face -->
            </div>
          </th>
          <th class="cell">
            <div class="cell_"></div>
          </th>
        </tr>
      </table>
    </div>
  </body>
</html>
